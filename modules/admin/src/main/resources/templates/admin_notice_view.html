<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/admin_menu.css">
    <link rel="stylesheet" href="/css/admin_main.css">
    <script src="/js/admin_notice.js"></script>
    <title>공지사항 :: 프로젝트</title>

    <style>
        .submitBox {
            display: flex;
            justify-content: right;
            gap: 13px;
            margin-top: 50px;
        }
        .submitBox > * {
            width: 100px;
            height: 40px;
            font-size: 14px;
        }
        .submitBox > * {
            display: block;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .infoBox span {
            white-space: initial;
            text-overflow: initial;
            overflow: initial;
        }
    </style>
</head>
<body>
    <body>
        <header th:replace="~{/common/header :: header}"></header>
        <div class="container">
            <aside class="side box" th:replace="~{/common/admin_menu :: adminMenu}"></aside>
            <div id="main">
                <div id="mainHeader">
                    <h3>공지사항</h3>
                    <svg viewBox="0 0 21 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.94709 2.64747C6.70104 2.8936 6.56281 3.22738 6.56281 3.5754C6.56281 3.92343 6.70104 4.25721 6.94709 4.50334L13.444 11.0002L6.94709 17.4971C6.70801 17.7446 6.57572 18.0762 6.57871 18.4203C6.5817 18.7644 6.71973 19.0936 6.96308 19.337C7.20643 19.5803 7.53562 19.7184 7.87975 19.7214C8.22389 19.7243 8.55543 19.5921 8.80297 19.353L16.2278 11.9282C16.4738 11.682 16.6121 11.3482 16.6121 11.0002C16.6121 10.6522 16.4738 10.3184 16.2278 10.0723L8.80297 2.64747C8.55684 2.40141 8.22306 2.26318 7.87503 2.26318C7.527 2.26318 7.19322 2.40141 6.94709 2.64747Z" fill="#292929"/>
                    </svg>
                    <h4 th:text="${notice.title}">어쩌구저쩌구</h4>
                </div>
                <div class="infoWrap">
                    <div id="noticeInfo" class="grid-container">
                        <div class="infoBox" style="grid-column: 1 / 4; grid-row: 1;">
                            <span>제목</span>
                            <span th:text="${notice.title}">제목 들어갈 자리제목 들어갈 자리제목 들어갈 자리제목 들어갈 자리</span>
                        </div>
                        <div class="infoBox" style="grid-column: 4 / 6; grid-row: 1;">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 1.6665C14.6025 1.6665 18.3334 5.39734 18.3334 9.99984C18.3334 14.6023 14.6025 18.3332 10 18.3332C5.39752 18.3332 1.66669 14.6023 1.66669 9.99984C1.66669 5.39734 5.39752 1.6665 10 1.6665ZM10 3.33317C8.23191 3.33317 6.53622 4.03555 5.28598 5.28579C4.03573 6.53603 3.33335 8.23173 3.33335 9.99984C3.33335 11.7679 4.03573 13.4636 5.28598 14.7139C6.53622 15.9641 8.23191 16.6665 10 16.6665C11.7681 16.6665 13.4638 15.9641 14.7141 14.7139C15.9643 13.4636 16.6667 11.7679 16.6667 9.99984C16.6667 8.23173 15.9643 6.53603 14.7141 5.28579C13.4638 4.03555 11.7681 3.33317 10 3.33317ZM10 4.99984C10.2041 4.99986 10.4011 5.0748 10.5537 5.21043C10.7062 5.34607 10.8036 5.53296 10.8275 5.73567L10.8334 5.83317V9.65484L13.0892 11.9107C13.2386 12.0606 13.3254 12.2619 13.3319 12.4735C13.3383 12.6851 13.264 12.8913 13.124 13.0501C12.984 13.2089 12.7887 13.3084 12.578 13.3285C12.3672 13.3486 12.1567 13.2877 11.9892 13.1582L11.9109 13.089L9.41085 10.589C9.28134 10.4594 9.19816 10.2907 9.17419 10.109L9.16669 9.99984V5.83317C9.16669 5.61216 9.25448 5.4002 9.41076 5.24391C9.56704 5.08763 9.77901 4.99984 10 4.99984Z" fill="#767676"/>
                            </svg>
                            <span>2024/11/30 23:59:59</span>
                        </div>
                        <div class="infoBox item-5" style="grid-row: 2">
                            <span>내용</span>
                            <pre th:text="${notice.content}" style="font-size: 14px;"></pre>
                        </div>
                    </div>
                </div>
                <form th:action="|/admin/notice/${noticeId}|" th:method="DELETE" class="submitBox" id="notice">
                    <button type="submit" class="subBtn">삭제</button>
                    <a th:href="|/admin/notice/${noticeId}/edit|" class="mainBtn">수정</a>
                </form>
            </div>
        </div>
    </body>
</body>
</html>
